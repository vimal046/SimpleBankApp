<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer Money</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: bold;
      }

      select,
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      select:focus,
      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      .error {
        background-color: #fee;
        color: #c33;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #667eea;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      .note {
        background: #e7f3ff;
        border-left: 4px solid #2196f3;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 4px;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Transfer Money</h1>

      <div th:if="${error}" class="error" th:text="${error}"></div>

      <div class="note">
        <strong>Note:</strong> You can only transfer FROM your own accounts. You
        can transfer TO any account in the system.
      </div>

      <form action="/SimpleBankApp/transfer" method="post">
        <div class="form-group">
          <label for="fromAccountId">From Account (Your Accounts Only):</label>
          <select id="fromAccountId" name="fromAccountId" required>
            <option value="">-- Select Your Account --</option>
            <option
              th:each="account : ${accounts}"
              th:value="${account.accountId}"
              th:text="${account.accountNumber + ' - ' + account.customer.firstName + ' ' + account.customer.lastName + ' (Balance: ₹' + #numbers.formatDecimal(account.balance, 1, 2) + ')'}"
            ></option>
          </select>
        </div>

        <div class="form-group">
          <label for="toAccountId">To Account (Any Account):</label>
          <select id="toAccountId" name="toAccountId" required>
            <option value="">-- Select Destination Account --</option>
            <option
              th:each="destAccount : ${allAccounts}"
              th:value="${destAccount.accountId}"
              th:text="${destAccount.accountNumber + ' - ' + destAccount.customer.firstName + ' ' + destAccount.customer.lastName}"
            ></option>
          </select>
        </div>

        <div class="form-group">
          <label for="amount">Amount to Transfer:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            step="0.01"
            min="0.01"
            required
          />
        </div>

        <button type="submit">Transfer</button>
      </form>

      <a href="/SimpleBankApp/dashboard" class="back-link"
        >← Back to Dashboard</a
      >
    </div>
  </body>
</html>
