<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
	min-height: 100vh;
	padding: 20px;
}

.container {
	max-width: 600px;
	margin: 0 auto;
	background: white;
	border-radius: 10px;
	padding: 40px;
	box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

h1 {
	color: #333;
	margin-bottom: 30px;
}

.form-group {
	margin-bottom: 20px;
}

label {
	display: block;
	margin-bottom: 5px;
	color: #555;
	font-weight: bold;
}

input, select {
	width: 100%;
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 5px;
	font-size: 16px;
}

input:focus, select:focus {
	outline: none;
	border-color: #667eea;
}

button {
	width: 100%;
	padding: 12px;
	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
	color: white;
	border: none;
	border-radius: 5px;
	font-size: 16px;
	cursor: pointer;
	transition: transform 0.2s;
}

button:hover {
	transform: translateY(-2px);
}

.error {
	background-color: #fee;
	color: #c33;
	padding: 10px;
	border-radius: 5px;
	margin-bottom: 20px;
}

.back-link {
	display: inline-block;
	margin-top: 20px;
	color: #667eea;
	text-decoration: none;
}

.back-link:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Create New Account</h1>

		<!-- Thymeleaf error message (renders only when 'error' exists) -->
		<div th:if="${error}" class="error" th:text="${error}"></div>

		<form action="/SimpleBankApp/createAccount" method="post">
			<div class="form-group">
				<label for="initialDeposit">Initial Deposit:</label>
				<input type="number" id="initialDeposit" name="initialDeposit" step="0.01" min="0" value="0" required>
			</div>

			<div class="form-group">
				<label for="accountType">Account Type:</label>
				<select id="accountType" name="accountType" required>
					<option value="SAVINGS">Savings</option>
					<option value="CURRENT">Current</option>
				</select>
			</div>

			<button type="submit">Create Account</button>
		</form>

		<a href="/SimpleBankApp/dashboard" class="back-link">‚Üê Back to Dashboard</a>
	</div>
</body>
</html>
