<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction History</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
      }

      .account-info {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 30px;
      }

      .account-info p {
        margin: 5px 0;
        color: #555;
      }

      .transactions-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      .transactions-table th {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px;
        text-align: left;
      }

      .transactions-table td {
        padding: 12px;
        border-bottom: 1px solid #dee2e6;
      }

      .transactions-table tr:hover {
        background: #f8f9fa;
      }

      .transaction-type {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: bold;
      }

      .deposit {
        background: #d4edda;
        color: #155724;
      }

      .withdrawal {
        background: #f8d7da;
        color: #721c24;
      }

      .transfer-in {
        background: #d1ecf1;
        color: #0c5460;
      }

      .transfer-out {
        background: #fff3cd;
        color: #856404;
      }

      .no-transactions {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .back-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: transform 0.2s;
      }

      .back-link:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Transaction History</h1>

      <div class="account-info">
        <p>
          <strong>Account Number:</strong>
          <span th:text="${account.accountNumber}"></span>
        </p>
        <p>
          <strong>Account Holder:</strong>
          <span
            th:text="${account.customer.firstName + ' ' + account.customer.lastName}"
          ></span>
        </p>
        <p>
          <strong>Current Balance:</strong>
          <span
            th:text="'₹' + ${#numbers.formatDecimal(account.balance, 1, 2)}"
          ></span>
        </p>
      </div>

      <div th:if="${#lists.isEmpty(transactions)}" class="no-transactions">
        <p>No transactions found for this account.</p>
      </div>

      <table
        th:if="${!#lists.isEmpty(transactions)}"
        class="transactions-table"
      >
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Balance After</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="transaction : ${transactions}">
            <td
              th:text="${#dates.format(transaction.transactionDate, 'yyyy-MM-dd HH:mm:ss')}"
            ></td>
            <td>
              <span
                class="transaction-type"
                th:classappend="${transaction.transactionType == 'DEPOSIT' ? 'deposit' : 
                              (transaction.transactionType == 'WITHDRAWAL' ? 'withdrawal' : 
                              (transaction.transactionType == 'TRANSFER_IN' ? 'transfer-in' : 'transfer-out'))}"
                th:text="${transaction.transactionType}"
              >
              </span>
            </td>
            <td
              th:text="'₹' + ${#numbers.formatDecimal(transaction.amount, 1, 2)}"
            ></td>
            <td th:text="${transaction.description}"></td>
            <td
              th:text="'₹' + ${#numbers.formatDecimal(transaction.balanceAfter, 1, 2)}"
            ></td>
          </tr>
        </tbody>
      </table>

      <a href="/SimpleBankApp/dashboard" class="back-link"
        >← Back to Dashboard</a
      >
    </div>
  </body>
</html>
