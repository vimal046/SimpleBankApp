<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Simple Bank App</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
	min-height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	padding: 20px;
}

.login-container {
	background: white;
	border-radius: 10px;
	padding: 40px;
	box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
	width: 100%;
	max-width: 400px;
}

.logo {
	text-align: center;
	margin-bottom: 30px;
}

.logo h1 {
	color: #667eea;
	font-size: 32px;
	margin-bottom: 10px;
}

.logo p {
	color: #666;
	font-size: 14px;
}

.form-group {
	margin-bottom: 20px;
}

label {
	display: block;
	margin-bottom: 5px;
	color: #555;
	font-weight: bold;
}

input {
	width: 100%;
	padding: 12px;
	border: 1px solid #ddd;
	border-radius: 5px;
	font-size: 16px;
}

input:focus {
	outline: none;
	border-color: #667eea;
}

button {
	width: 100%;
	padding: 12px;
	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
	color: white;
	border: none;
	border-radius: 5px;
	font-size: 16px;
	cursor: pointer;
	transition: transform 0.2s;
	font-weight: bold;
}

button:hover {
	transform: translateY(-2px);
}

.error {
	background-color: #fee;
	color: #c33;
	padding: 10px;
	border-radius: 5px;
	margin-bottom: 20px;
	text-align: center;
}

.success {
	background-color: #d4edda;
	color: #155724;
	padding: 10px;
	border-radius: 5px;
	margin-bottom: 20px;
	text-align: center;
}

.register-link {
	text-align: center;
	margin-top: 20px;
	color: #666;
}

.register-link a {
	color: #667eea;
	text-decoration: none;
	font-weight: bold;
}

.register-link a:hover {
	text-decoration: underline;
}

.info-box {
	background: #e7f3ff;
	border-left: 4px solid #2196F3;
	padding: 15px;
	margin-top: 20px;
	border-radius: 5px;
}

.info-box h4 {
	color: #1976D2;
	margin-bottom: 10px;
}

.info-box p {
	color: #555;
	font-size: 14px;
	margin: 5px 0;
}
</style>
</head>
<body>
	<div class="login-container">
		<div class="logo">
			<h1>üè¶ Simple Bank</h1>
			<p>Secure Banking Portal</p>
		</div>

		<div th:if="${param.logout}" class="success">You have been
			logged out successfully.</div>

		<div th:if="${success}" class="success" th:text="${success}"></div>
		<div th:if="${error}" class="error" th:text="${error}"></div>

		<form action="/SimpleBankApp/login" method="post">
			<div class="form-group">
				<label for="username">Username:</label> <input type="text"
					id="username" name="username" required autofocus>
			</div>

			<div class="form-group">
				<label for="password">Password:</label> <input type="password"
					id="password" name="password" required>
			</div>

			<button type="submit">Login</button>
		</form>

		<div class="register-link">
			Don't have an account? <a href="/SimpleBankApp/register">Register
				here</a>
		</div>

		<div class="info-box">
			<h4>Demo Credentials</h4>
			<p>
				<strong>Username:</strong> vimal_046
			</p>
			<p>
				<strong>Password:</strong> Vimal@123
			</p>
		</div>
	</div>
</body>










</html>
